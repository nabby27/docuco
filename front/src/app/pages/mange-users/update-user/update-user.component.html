<div class="container">
  <mat-card class="card card-users-container">
    <div *ngIf="!users">
      <app-spinner></app-spinner>
    </div>
    <div class="container-users">
      <app-user-card *ngFor="let user of users" [user]="user"></app-user-card>
    </div>
  </mat-card>

  <mat-card class="card">
    <div *ngIf="!userToEdit">
      <app-spinner></app-spinner>
    </div>
    <app-user-form *ngIf="userToEdit" [user]="userToEdit"></app-user-form>
  </mat-card>

</div>
