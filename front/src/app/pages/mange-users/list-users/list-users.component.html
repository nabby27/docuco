<mat-card class="card">
  <div *ngIf="!users">
    <app-spinner></app-spinner>
  </div>
  <h2 *ngIf="users" class="title">{{ users[0].user_group }}</h2>
  <div class="container-users">
    <mat-card *ngFor="let user of users">
      <mat-card-header>
        <mat-card-title>{{ user.name }}</mat-card-title>
        <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>

      </mat-card-content>
      <mat-card-actions class="footer">
        <button mat-button (click)="goToUpdateUser(user)">Editar</button>
        <mat-chip-list>
          <mat-chip class="chip" [ngClass]="{'admin-chip': user.role === 'ADMIN', 'edit-chip': user.role === 'EDIT', 'view-chip': user.role ===
            'VIEW'}">
            {{ user.role }}
          </mat-chip>
        </mat-chip-list>
      </mat-card-actions>
    </mat-card>
  </div>
</mat-card>
