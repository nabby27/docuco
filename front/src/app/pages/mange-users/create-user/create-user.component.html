<div class="container">
  <mat-card class="card list-users__container">
    <h4 class="list-users__header">
      Usuarios
    </h4>
    <div *ngIf="!users">
      <app-spinner></app-spinner>
    </div>
    <div class="list-users__list">
      <app-user-card *ngFor="let user of users" [user]="user"></app-user-card>
    </div>
  </mat-card>

  <mat-card class="card">
    <h4>Crear usuario</h4>
    <app-user-form (userCreated)="getAllUsers()"></app-user-form>
  </mat-card>

</div>
