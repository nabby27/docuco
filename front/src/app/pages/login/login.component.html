<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Docuco Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="input-container">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="Ex. icordobadonet@gmail.com">
            <mat-error *ngIf="loginForm.get('email').invalid && loginForm.get('email').errors.required">
              Email is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="loginForm.get('email').invalid && loginForm.get('email').errors.email">
              Email is <strong>not valid</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="input-container">
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Ex. 123456">
            <mat-error *ngIf="loginForm.get('password').invalid && loginForm.get('password').errors.required">
              Passowrd is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions class="input-container">
      <button class="button" [disabled]="!loginForm.valid" mat-stroked-button color="primary" *ngIf="!isLogin"
        (click)="login()">
        Login
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
