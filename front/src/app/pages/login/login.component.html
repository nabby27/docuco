<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Docuco Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="input-container">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input data-cy="email" matInput type="email" formControlName="email"
              placeholder="Ej. icordobadonet@gmail.com">
            <mat-error *ngIf="loginForm.get('email').invalid && loginForm.get('email').errors.required">
              Email is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="loginForm.get('email').invalid && loginForm.get('email').errors.email">
              Email is <strong>not valid</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="input-container">
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input data-cy="password" matInput type="password" formControlName="password" placeholder="Ej. 123456">
            <mat-error *ngIf="loginForm.get('password').invalid && loginForm.get('password').errors.required">
              Passowrd is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions class="input-container">
      <button data-cy="submit" class="button" [disabled]="!loginForm.valid" mat-stroked-button color="primary"
        (click)="login()">
        <div *ngIf="!isLogin">
          Login
          <mat-icon>keyboard_arrow_right</mat-icon>
        </div>
        <div *ngIf="isLogin">
          <app-spinner></app-spinner>
        </div>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
