<div class="cards-container">
  <mat-card class="card">add-bill works! 2</mat-card>

  <mat-card class="card card__pdf">

    <!-- <div *ngIf="!files.length" class="col-12 rmpm dropzone" appDragAndDrop (files)="filesDropped($event)">
            <div class="text-wrapper">
                <div class="centered">Drop your file here!</div>
            </div>
        </div> -->
    <!--droped image preview-->

    <!-- <button type="button" (click)="upload()">Upload Image</button> -->

    <div>
      <form [formGroup]="documentFileForm">
        <div class="row">
          <!-- Progress Bar -->
          <div *ngIf="progress">
            <div>
              <div role="progressbar" [style.width.%]="progress"></div>
            </div>
          </div>

          <div>
            <div appDragDrop (click)="fileField.click()" (fileDropped)="upload($event)">
              <span>Choose a file or drag here</span>
              <input type="file" name="documentFile" #fileField (change)="upload($event.target.files)" hidden>
            </div>
          </div>

          <div>
            <div>
              <img [src]="documentFile.url" alt="">
            </div>
            <p>{{file.item.name}}</p>
          </div>
        </div>
      </form>
    </div>


  </mat-card>
</div>
<div *ngFor="let file of files">
  <img *ngIf="file" [src]="file.url" width="100px" height="100px">
</div>
